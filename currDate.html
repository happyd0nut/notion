<!DOCTYPE html>
<html>
    <head>
        <title>
            Today's Date
        </title>
        <style>
            #lbl 
            { 
                font-family: 'Lucida Grande', monospace;
                font-size: large;
                color: #ffffff;
                text-align: center;
                padding: 40px;
                line-height: 1.2;
                height: 50px;
                overflow-y: hidden;
            }

            #date 
            { 
                font-size: large; 
            }

            body 
            {
               /** background-color: rgba(114, 144, 144, 0.415); **/
            }
        </style>
    </head>

    <body>
        <div id="lbl"></div>

        <script>
            var weekday = new Array(7);
            weekday[0] = "sun";
            weekday[1] = "mon";
            weekday[2] = "tue";
            weekday[3] = "wed";
            weekday[4] = "thu";
            weekday[5] = "fri";
            weekday[6] = "sat";

            var month = new Array(12);
            month[0] = "january";
            month[1] = "february";
            month[2] = "march";
            month[3] = "april";
            month[4] = "may";
            month[5] = "june";
            month[6] = "july";
            month[7] = "august";
            month[8] = "september";
            month[9] = "october";
            month[10] = "november";
            month[11] = "december";


            var today = new Date();
            var hrs = today.getHours();
            var dayOfWeek = weekday[today.getDay()];
            var monthName = month[today.getMonth()];
            var date = dayOfWeek + ". " + monthName + " " + today.getDate() + ", " + today.getFullYear();
            var greet;

            if (hrs < 12)
                greet = 'good morning  ';
            else if (hrs >= 12 && hrs <= 17)
                greet = 'good afternoon ';
            else if (hrs >= 17 && hrs <= 24)
                greet = 'good evening  ';

            document.getElementById('lbl').innerHTML =`<div id="date"> ${date}</div>`;
        </script> 
    </body>
</html>
